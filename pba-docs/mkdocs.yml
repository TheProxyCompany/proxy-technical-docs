site_name: Proxy Base Agent Documentation
site_description: Comprehensive technical documentation for the Proxy Base Agent (PBA)
site_author: The Proxy Company
copyright: Copyright &copy; 2025 The Proxy Company

repo_url: https://github.com/TheProxyCompany/proxy-base-agent
edit_uri: ""

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - palette.toggle
  logo: assets/proxy-p.svg
  favicon: assets/proxy-p.svg

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist
  - attr_list
  - md_in_html

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TheProxyCompany/proxy-base-agent
  homepage: https://docs.theproxycompany.com

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Introduction:
    - Overview: introduction/overview.md
    - Key Features: introduction/key-features.md
    - Use Cases: introduction/use-cases.md
    - Comparison: introduction/comparison.md
  
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
    - First Agent: getting-started/first-agent.md
  
  - Core Concepts:
    - Agent Architecture: core-concepts/architecture.md
    - Memory System: core-concepts/memory.md
    - Tool Integration: core-concepts/tool-integration.md
    - Planning & Reasoning: core-concepts/planning.md
    - Reflexive Monitoring: core-concepts/reflexive-monitoring.md
  
  - Guides:
    - Custom Tools: guides/custom-tools.md
    - Memory Management: guides/memory-management.md
    - Multi-Agent Systems: guides/multi-agent-systems.md
    - Error Handling: guides/error-handling.md
    - Security: guides/security.md
  
  - API Reference:
    - Agent: api/agent.md
    - Tool Registry: api/tool-registry.md
    - Memory Interface: api/memory.md
    - System Components: api/system-components.md
  
  - Advanced:
    - Cognitive Architecture: advanced/cognitive-architecture.md
    - Performance Optimization: advanced/performance-optimization.md
    - Custom Memory Systems: advanced/custom-memory.md
    - Debugging: advanced/debugging.md
  
  - Development:
    - Contributing: development/contributing.md
    - Building from Source: development/building.md
    - Testing: development/testing.md

plugins:
  - search

# For Vercel deployment
use_directory_urls: true