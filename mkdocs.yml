site_name: The Proxy Company
site_description: The Proxy Company | Pioneering AI Research & Development
site_author: The Proxy Company
copyright: Copyright &copy; 2025 The Proxy Company

repo_url: https://github.com/TheProxyCompany
edit_uri: ""

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  logo: assets/proxy-p.svg
  favicon: assets/proxy-p.svg

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TheProxyCompany
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/TheProxyCompany

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Technology:
    - Proxy Structuring Engine: technology/pse.md
    - Proxy Base Agent: technology/pba.md
  - Documentation:
    - PSE Documentation: /pse/
    - PBA Documentation: /pba/
  - About: about.md
  - Contact: contact.md

plugins:
  - search

# For Vercel deployment
use_directory_urls: true
