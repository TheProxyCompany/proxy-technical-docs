site_name: Proxy Structuring Engine Documentation
site_description: Comprehensive technical documentation for the Proxy Structuring Engine (PSE)
site_author: The Proxy Company
copyright: Copyright &copy; 2025 The Proxy Company

repo_url: https://github.com/TheProxyCompany/proxy-structuring-engine
edit_uri: ""

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  logo: assets/proxy-p.svg
  favicon: assets/proxy-p.svg

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist
  - attr_list
  - md_in_html

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TheProxyCompany/proxy-structuring-engine
  homepage: https://docs.theproxycompany.com

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Introduction:
    - Overview: introduction/overview.md
  
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
  
  - Core Concepts:
    - State Machine Architecture: core-concepts/state-machine.md
    - Token Healing: core-concepts/token-healing.md
  
  - API Reference:
    - StructuringEngine: api/structuring-engine.md
    - Framework Adapters: api/framework-adapters.md
  
  - Back to Main Site: https://docs.theproxycompany.com

plugins:
  - search

# For Vercel deployment
use_directory_urls: true