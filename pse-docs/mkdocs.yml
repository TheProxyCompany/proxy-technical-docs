site_name: Proxy Structuring Engine Documentation
site_description: Comprehensive technical documentation for the Proxy Structuring Engine (PSE)
site_author: The Proxy Company
copyright: Copyright &copy; 2025 The Proxy Company

repo_url: https://github.com/TheProxyCompany/proxy-structuring-engine
edit_uri: ""

theme:
  name: material
  palette:
    # Light mode (auto browser preference)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode (auto browser preference)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - palette.toggle
  logo: assets/proxy-p.svg
  favicon: assets/proxy-p.svg

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist
  - attr_list
  - md_in_html

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TheProxyCompany/proxy-structuring-engine
  homepage: https://docs.theproxycompany.com

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Introduction:
    - Overview: introduction/overview.md
    - Key Features: introduction/key-features.md
    - Use Cases: introduction/use-cases.md
    - Comparison: introduction/comparison.md
  
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Basic Concepts: getting-started/basic-concepts.md
    - First Project: getting-started/first-project.md
  
  - Core Concepts:
    - State Machine Architecture: core-concepts/state-machine.md
    - Token Healing: core-concepts/token-healing.md
    - Type System: core-concepts/type-system.md
    - Parallel Paths: core-concepts/parallel-paths.md
  
  - Guides:
    - JSON Schema: guides/json-schema.md
    - Custom Grammars: guides/custom-grammars.md
    - Framework Integration: guides/framework-integration.md
    - Composite Engines: guides/composite-engines.md
    - Error Handling: guides/error-handling.md
  
  - API Reference:
    - StructuringEngine: api/structuring-engine.md
    - Framework Adapters: api/framework-adapters.md
    - Types:
      - Basic Types: api/types/basic-types.md
      - Object Type: api/types/object-type.md
      - Array Type: api/types/array-type.md
      - Advanced Types: api/types/advanced-types.md
  
  - Advanced:
    - Architecture Deep Dive: advanced/architecture-deep-dive.md
    - Performance Optimization: advanced/performance-optimization.md
    - Custom Type Implementation: advanced/custom-type-implementation.md
    - Debugging: advanced/debugging.md
  
  - Development:
    - Contributing: development/contributing.md
    - Building from Source: development/building.md
    - Testing: development/testing.md

plugins:
  - search

# For Vercel deployment
use_directory_urls: true